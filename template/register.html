
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyEvent – Register</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        .container {
            width: 380px;
            margin: 60px auto;
            background: #fff;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
            color: #444;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        textarea {
            resize: vertical;
            height: 70px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056c7;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Register – BookMyEvent</h2>

        <form method="POST" action="">
            <!-- Django will insert CSRF token -->
            {% csrf_token %}

            <label>Username</label>
            <input type="text" name="username" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <label>Role</label>
            <select name="role" required>
                <option value="">-- Select Role --</option>
                <option value="organizer">Organizer</option>
                <option value="attendee">Attendee</option>
            </select>

            <label>Phone</label>
            <input type="text" name="phone">

            <label>Address</label>
            <textarea name="address"></textarea>

            <button type="submit">Register</button>

            <div class="login-link">
                Already have an account? <a href="/">Login</a>
            </div>
        </form>
    </div>

</body>
</html>
