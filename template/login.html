<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMyEvent – Login</title>
  <style>
    body {margin:0;font-family:Arial,sans-serif;background:#f4f4f4;}
    .container {width:380px;margin:80px auto;background:#fff;padding:25px 30px;border-radius:8px;box-shadow:0 0 10px rgba(0,0,0,0.15);}
    h2 {text-align:center;margin-bottom:25px;color:#333;}
    input {width:100%;padding:10px;margin-bottom:15px;font-size:15px;border:1px solid #ccc;border-radius:5px;outline:none;}
    button {width:100%;padding:12px;background:#007bff;border:none;border-radius:5px;font-size:16px;color:white;cursor:pointer;}
    button:hover {background:#0056c7;}
    .register-link {text-align:center;margin-top:15px;font-size:14px;}
    .register-link a {color:#007bff;text-decoration:none;}
    .error {color:red;text-align:center;margin-bottom:10px;}
  </style>
</head>
<body>

  <div class="container">
    <h2>Login – BookMyEvent</h2>

    <form method="POST">
      {% csrf_token %}

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>

      <button type="submit">Login</button>

      <div class="register-link">
        Don't have an account? <a href="{% url 'account:register' %}">Register</a>
      </div>
    </form>
  </div>

</body>
</html>
