<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMyEvent â€“ Create Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Add more ticket fields dynamically
    function addTicket() {
      const container = document.getElementById('ticketsContainer');
      const index = container.children.length;
      const html = `
      <div class="row g-2 mb-2 ticket-row">
        <div class="col-md-4">
          <select name="ticket_name_${index}" class="form-select" required>
            <option value="">Select Ticket Type</option>
            <option value="Early Bird">Early Bird</option>
            <option value="Regular">Regular</option>
            <option value="VIP">VIP</option>
          </select>
        </div>
        <div class="col-md-3">
          <input type="number" name="ticket_price_${index}" class="form-control" placeholder="Price" min="0" step="0.01" required>
        </div>
        <div class="col-md-3">
          <input type="number" name="ticket_quantity_${index}" class="form-control" placeholder="Quantity" min="1" required>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-danger w-100" onclick="this.closest('.ticket-row').remove()">Remove</button>
        </div>
      </div>`;
      container.insertAdjacentHTML('beforeend', html);
    }
  </script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'account:event_manage' %}">BookMyEvent</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link active" href="{% url 'account:event_manage' %}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'manage_attendees' %}">Manage Attendees</a></li>
      </ul>
      <span class="navbar-text me-2">Hello, {{ user.username }}</span>
      <a class="btn btn-outline-primary" href="{% url 'account:logout' %}">Logout</a>
    </div>
  </div>
</nav>

<div class="container">
  <h2>Create New Event</h2>
  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Event Title</label>
      <input type="text" name="title" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" class="form-control" rows="4" required></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Location</label>
      <input type="text" name="location" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Date & Time</label>
      <input type="datetime-local" name="date" class="form-control" required>
    </div>

    <h4>Tickets</h4>
    <div id="ticketsContainer">
      <!-- Initial ticket row -->
      <div class="row g-2 mb-2 ticket-row">
        <div class="col-md-4">
          <select name="ticket_name_0" class="form-select" required>
            <option value="">Select Ticket Type</option>
            <option value="Early Bird">Early Bird</option>
            <option value="Regular">Regular</option>
            <option value="VIP">VIP</option>
          </select>
        </div>
        <div class="col-md-3">
          <input type="number" name="ticket_price_0" class="form-control" placeholder="Price" min="0" step="0.01" required>
        </div>
        <div class="col-md-3">
          <input type="number" name="ticket_quantity_0" class="form-control" placeholder="Quantity" min="1" required>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-danger w-100" onclick="this.closest('.ticket-row').remove()">Remove</button>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-secondary mb-3" onclick="addTicket()">Add Ticket Type</button>

    <button type="submit" class="btn btn-primary">Create Event</button>
  </form>
</div>

<footer class="bg-light text-center p-3 mt-4">
  &copy; 2025 BookMyEvent
</footer>

</body>
</html>
